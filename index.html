<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import element definition -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
    <title>Smile</title>
</head>

<body>
    <div class="container">
        <div class="readme">
            <zero-md class="zero-md" >
                <script id="mk" type="text/markdown">
                    
                </script>
            </zero-md>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // execute code inside web component zero-md
            const zero = document.querySelector('zero-md')
           
            fetch('https://raw.githubusercontent.com/mijorus/smile/master/README.md')
                .then(response => response.text())
                .then(text => {
                    // console.log(text);
                    text = text.replaceAll('docs/','https://raw.githubusercontent.com/mijorus/smile/master/docs/')
                    document.querySelector('#mk').innerHTML = text;
                    
                })
        });
    </script>
</body>
<style>
    body {
        font-family: sans-serif;
    }

    .readme {
        padding: 30px;
        border: 1px solid black;
        border-radius: 20px;
    }

    @media screen and (min-width: 768px) {
        .container {
            margin: auto;
            max-width: 60%;
        }
    }
</style>

</html>
